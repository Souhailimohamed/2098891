<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="700"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      var x = 30;
      // Dessiner baton vertical:

      ctx.beginPath();
      ctx.moveTo(x + 135, 60);
      ctx.lineTo(x + 135, 260);
      ctx.lineWidth = 10;
      ctx.strokeStyle = "sienna";
      ctx.stroke();
      ctx.closePath();

      // Dessiner du corps du bateau :

      ctx.beginPath();
      ctx.moveTo(x + 60, 260);
      ctx.lineTo(x + 90, 300);
      ctx.lineTo(x + 250, 300);
      ctx.lineTo(x + 290, 260);
      ctx.closePath();
      ctx.lineWidth = 5;
      ctx.strokeStyle = "sienna";
      ctx.stroke();
      ctx.fillStyle = "peru";
      ctx.fill();

      // Dessiner la voile du bateau

      ctx.beginPath();
      ctx.moveTo(x + 150, 80);
      ctx.lineTo(x + 300, 230);
      ctx.lineTo(x + 150, 230);
      ctx.closePath();
      ctx.fillStyle = "lightblue";
      ctx.fill();
    </script>
  </body>
</html>
