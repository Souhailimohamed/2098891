<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>a) Faire déplacer votre bateau sur l’axe des x sans changer le y</h1>

    <canvas id="myCanvas" width="1000" height="700"></canvas>

    <script>
      var canvas;
      var ctx;

      var x = -100;
      var dx = 2;

      function init() {
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext("2d");
        return setInterval(draw, 10);
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dessiner baton vertical:

        ctx.beginPath();
        ctx.moveTo(x + 135, 60);
        ctx.lineTo(x + 135, 260);
        ctx.lineWidth = 10;
        ctx.strokeStyle = "sienna";
        ctx.stroke();
        ctx.closePath();

        // Dessiner du corps du bateau :

        ctx.beginPath();
        ctx.moveTo(x + 60, 260);
        ctx.lineTo(x + 90, 300);
        ctx.lineTo(x + 250, 300);
        ctx.lineTo(x + 290, 260);
        ctx.closePath();
        ctx.lineWidth = 5;
        ctx.strokeStyle = "sienna";
        ctx.stroke();
        ctx.fillStyle = "peru";
        ctx.fill();

        // Dessiner la voile du bateau

        ctx.beginPath();
        ctx.moveTo(x + 150, 80);
        ctx.lineTo(x + 300, 230);
        ctx.lineTo(x + 150, 230);
        ctx.closePath();
        ctx.fillStyle = "lightblue";
        ctx.fill();

        x += dx;

        if (x + 60 > canvas.width) {
          x = -100;
        }

        // Dessiner la mer

        ctx.fillStyle = "#1ae8e5";
        ctx.fillRect(0, 300, canvas.width, 200);
      }

      init();
    </script>
  </body>
</html>
